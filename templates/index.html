<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Gabbler | Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='images/logo-32.png')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  </head>

  <body>
    <header>
      <a href="https://mitchelljc.pythonanywhere.com/" target="_blank" 
      rel="noreferrer noopener">My website</a>
      <a href="https://github.com/MitchellJC/game-rec-app/" target="_blank" 
      rel="noreferrer noopener">Source</a>
    </header>

    <div class="margin-container">
      <div class="flex"><img width="50" height="50" src="{{url_for('static', filename='images/logo.png')}}"><h1>Game Gabbler</h1></div>
      
      <p>
        Add some games below, indicate your preference then hit submit to generate
        recommendations! Please add at least one game that you like.
      </p>
      <div class="pref-container">
          <form class="pref-form" id="pref-form">
            <div class="actions-div">
              <button type="button" id="add-newpref">+</button>
              <input id="submit-button" type="submit" value="Submit">
              <button type="button" id="clear-all-butt">Clear all</button>
            </div>
            <div id="prefs"></div>
          </form>

          <div class="load-div">
          <p id="load-msg" style="display: none;">Loading...</p>
          <div id="loader" class="loader" style="display: none;"></div>
          </div>
          
          <p id="nopref-msg" class="simple-centred" style="display: none;">
            No preferences supplied! Please add a preference.
          </p>
          <ol class="simple-centred" id="rec-list">
          </ol>
      </div>
    </div>

    <footer>
      <p>By Mitchell Clark</p>
    </footer>

    <script src="{{url_for('static', filename='components/gameField.js')}}"></script>
    <script src="{{url_for('static', filename='components/prefButtons.js')}}"></script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
  </body>

</html>
